<html lang="en">

<head>
    <title>Radio Button Component</title>
    <style>
        html,
        body {
            font-family: "Inter", sans-serif;
            height: 100%;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        .title {
            font-size: 30px;
            font-weight: bold;

        }

        .main-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: absolute;
            top: 10%;
        }

        .component-container {
            display: flex;
            justify-content: center;
            flex-direction: column;
            padding: 50px;
            border: 1px solid lightgray;
        }

        legend {
            position: relative;
            padding: 24px 0 16px;
        }

        h2 {
            margin-top: 0;
        }

        .display-x-small {
            font-family: "Tiempos Headline", sans-serif;
            text-decoration: none;
            font-style: normal;
            font-weight: normal;
            font-stretch: normal;
            letter-spacing: 0;
            font-size: 1.5rem;
            line-height: 1.875rem;
        }

        .field-container {
            display: flex;
            flex-direction: column;
            margin: 5px 0;
        }

        .field-container input {
            margin-bottom: 10px;
            width: 50%;
            height: 50px;
        }

        .field-container button {
            width: 80px;
            height: 50px;
        }
    </style>
    <script>
        window.addEventListener('load', function () {
            const form = document.getElementById("formId");
            form.addEventListener("submit", function (e) {
                formSubmit(e);
            });
        })

        function handleRadioChange(e) {
            console.log("radio state is ", e.target.value);
        }
        function formSubmit(e) {
            const firstName = e.target.firstName.value;
            const lastName = e.target.lastName.value;
            let age = document.getElementById('age')?.shadowRoot?.querySelector('input[type="radio"]:checked')?.value;
            let css = document.getElementById('css')?.shadowRoot?.querySelector('input[type="radio"]:checked')?.value;
            let js = document.getElementById('javascript')?.shadowRoot?.querySelector('input[type="radio"]:checked')?.value;
            let data = {
                firstName,
                lastName,
                age
            }
            if (css) {
                data = { ...data, css }
            }
            if (js) {
                data = { ...data, js }
            }
            console.log('form data = ', data)
        }
    </script>
</head>

<body>
    <script type="module" src="components/radio-group.js"></script>
    <div class="main-container">
        <p class="title">Radio Button Component</p>
        <br />
        <div class="component-container">
            <fieldset>
                <legend></legend>
                <form id="formId" action="" onsubmit="formSubmit">
                    <div class="field-container">
                        <label for="firstName">First Name</label>
                        <input type="text" id="firstName" name="firstName" />
                    </div>

                    <div class="field-container">
                        <label for="lastName">Last Name</label>
                        <input type="text" id="lastName" name="lastName" />
                    </div>
                    <div class="field-container">
                        <label>Age</label>
                        <agno-radio-button-group id="age" name="age" groupName="age" direction="column"
                            radioData="[{label: '0 - 30', value: '30'},{label: '31 - 60', value: '60'},{label: '61 - 100', value: '100'}]">
                        </agno-radio-button-group>
                    </div>

                    <div class="field-container">
                        <label>Technology</label>
                        <agno-radio-button-group id="css" name="css" groupName="css"
                            radioData="[{label: 'Css', value: 'css'}]"></agno-radio-button-group>
                        <agno-radio-button-group id="javascript" name="javascript" groupName="javascript"
                            radioData="[{label: 'Javascript', value: 'javascript'}]"></agno-radio-button-group>
                    </div>

                    <div class="field-container">
                        <button id="button" type="submit">Submit</button>
                    </div>
                </form>
            </fieldset>
            <fieldset>
                <legend></legend>
                <h2 class="heading display-x-small">Radio Button</h2>
                <agno-radio-button-group groupName="radio_group" direction="column" handler="handleRadioChange"
                    radioData="[{label: 'Default', value: 'default'},{label: 'Selected', value: 'selected', checked: true}]">
                </agno-radio-button-group>
                <agno-radio-button-group groupName="radio_disabled_group" groupDisabled="true" direction="column"
                    handler="handleRadioChange"
                    radioData="[{label: 'Disabled', value: 'disabled'},{label: 'Disabled Selected', value: 'disabled selected', checked: true, disabled: true}]">
                </agno-radio-button-group>
            </fieldset>

            <fieldset>
                <legend></legend>
                <h2>Radio Button with Row direction</h2>
                <agno-radio-button-group groupName="radio_group" direction="row" handler="handleRadioChange"
                    radioData="[{label: 'Test', value: 'test'},{label: 'Test-1', value: 'test1', checked: true}, {label: 'Test-2', value: 'test2', disabled: true}, {label: 'Test-3', value: 'test3', checked: true, disabled: true}]">
                </agno-radio-button-group>
            </fieldset>

            <fieldset>
                <legend></legend>
                <h2>Radio button group - required with a title</h2>
                <agno-radio-button-group groupName="required_group" required="true" handler="handleRadioChange"
                    requiredText="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus sagittis purus, ac sagittis augue tempus eu?"
                    radioData="[{label: 'Default', value: 'default'}, {label: 'Selected', value: 'selected', checked:true}]">
                </agno-radio-button-group>
            </fieldset>

            <fieldset>
                <legend></legend>
                <h2>Radio button group - required with a title - error state</h2>
                <agno-radio-button-group groupName="error_group" required="true" handler="handleRadioChange"
                    requiredText="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus sagittis purus, ac sagittis augue tempus eu?"
                    error="Lorem ipsum dolor sit amet, consectetur adipiscing elit. Duis et tortor consectrtur."
                    radioData="[{label: 'orem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus sagittis purus, ac sagittis augue tempus eu?orem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus sagittis purus, ac sagittis augue tempus eu?', value: 'default'}, {label: 'Selected', value: 'selected', checked:true}]">
                </agno-radio-button-group>
            </fieldset>

            <fieldset>
                
                <h2>Radio button group - with Hover & Multi Line</h2>
                <agno-radio-button-group groupName="radio_group" handler="handleRadioChange"
                    radioData='[{"label": "Multi-line Demo [Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus sagittis purus, ac sagittis augue tempus eu? Lorem ipsum dolor sit amet, consectetur adipiscing elit.Lorem ipsum dolor sit amet, consectetur adipiscing elit. Donec faucibus sagittis purus, ac sagittis augue]", "value": "default", "multiLine": true}, {"label": "Selected demo", "value": "selected", "checked": true},{"label": "Hover demo", "value": "selected", "checked": false, hover: true}]'>
                </agno-radio-button-group>
            </fieldset>


        </div>
    </div>
</body>

</html>
